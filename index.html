<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrYue博客</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 14px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 3px 15px rgba(0, 30, 60, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      border: 2px solid #dbeafe;
    }
    .slogan {
      font-size: 24px;
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 25px;
    }
    .link {
      display: block;
      margin: 20px 0;
      font-size: 18px;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .link:hover {
      background: #f0f9ff;
    }
    .note {
      color: #64748b;
      font-size: 16px;
      margin: 15px 0;
    }
    .footer {
      color: #94a3b8;
      font-size: 14px;
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #e2e8f0;
    }
    @media (max-width: 500px) {
      .container {
        padding: 30px 25px;
      }
      .logo {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i2.hdslb.com/bfs/face/c56e4fceaee3465643702ce98540fded8d2465dd.jpg" 
         alt="MrYue" class="logo">
    
    <div class="slogan">MrYue博客</div>
    
    <a href="https://mryue5391.github.io/blog" class="link">https://mryue5391.github.io/blog</a>
    <p class="note">请收藏我们的网址</p>
    
    <div class="footer">
      Copyright © 2026 MrYue博客
    </div>
  </div>
</body>
</html>
